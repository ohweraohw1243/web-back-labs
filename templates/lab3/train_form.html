{% extends "base.html" %}
{% block lab %}Лабораторная работа 3{% endblock %}
{% block main %}
<h1>Железнодорожный билет</h1>
<form method="get">
    <div>
        <label>ФИО:</label>
        <input type="text" name="fio" value="{{ fio or '' }}">
        <span class="error">{{ errors.get('fio') }}</span>
    </div>
    <div>
        <label>Полка:</label>
        <select name="shelf">
            <option value="">--Выберите--</option>
            <option value="нижняя" {% if shelf=='нижняя' %}selected{% endif %}>Нижняя</option>
            <option value="верхняя" {% if shelf=='верхняя' %}selected{% endif %}>Верхняя</option>
            <option value="верхняя боковая" {% if shelf=='верхняя боковая' %}selected{% endif %}>Верхняя боковая</option>
            <option value="нижняя боковая" {% if shelf=='нижняя боковая' %}selected{% endif %}>Нижняя боковая</option>
        </select>
        <span class="error">{{ errors.get('shelf') }}</span>
    </div>
    <div>
        <label><input type="checkbox" name="linen" {% if linen %}checked{% endif %}> С бельём</label>
    </div>
    <div>
        <label><input type="checkbox" name="baggage" {% if baggage %}checked{% endif %}> С багажом</label>
    </div>
    <div>
        <label>Возраст:</label>
        <input type="number" name="age" value="{{ age or '' }}">
        <span class="error">{{ errors.get('age') }}</span>
    </div>
    <div>
        <label>Пункт выезда:</label>
        <input type="text" name="departure" value="{{ departure or '' }}">
        <span class="error">{{ errors.get('departure') }}</span>
    </div>
    <div>
        <label>Пункт назначения:</label>
        <input type="text" name="destination" value="{{ destination or '' }}">
        <span class="error">{{ errors.get('destination') }}</span>
    </div>
    <div>
        <label>Дата поездки:</label>
        <input type="date" name="date" value="{{ date or '' }}">
        <span class="error">{{ errors.get('date') }}</span>
    </div>
    <div>
        <label><input type="checkbox" name="insurance" {% if insurance %}checked{% endif %}> Нужна страховка</label>
    </div>
    <div>
        <button type="submit">Оформить билет</button>
    </div>
</form>
{% endblock %}
