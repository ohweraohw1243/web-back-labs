{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
{% if authorized %}
    <h1>Добро пожаловать, {{ name }}!</h1>
    <form method="post" action="/lab4/logout">
        <button type="submit">Выход</button>
    </form>
{% else %}
    <h1>Вход</h1>
    <h2>Пожалуйста, авторизуйтесь</h2>
    <form method="post">
        <div>
            <label for="login">Пользователь:</label>
            <input type="text" id="login" name="login" value="{{ prev_login }}">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>
        {% if error %}
            <div style="color: red; font-weight: bold; margin-top: 10px;">{{ error }}</div>
        {% endif %}
        <div style="margin-top: 10px;">
            <button type="submit">Войти</button>
            <button type="reset">Отмена</button>
        </div>
    </form>
{% endif %}
{% endblock %}
