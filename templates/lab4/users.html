{% extends "base.html" %}

{% block lab %}Пользователи{% endblock %}

{% block main %}
<h1>Список пользователей</h1>
<ul>
    {% for u in users %}
        <li>
            {{ u.name }} ({{ u.login }})
            {% if u.login == current %}
                — <b>Это вы</b>
            {% endif %}
        </li>
    {% endfor %}
</ul>

<form method="post" action="/lab4/delete">
    <button type="submit">Удалить себя</button>
</form>
<a href="/lab4/edit">Редактировать данные</a><br><br>
<a href="/lab4/logout" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Выход</a>
<form id="logout-form" method="post" action="/lab4/logout" style="display:none;"></form>
{% endblock %}
