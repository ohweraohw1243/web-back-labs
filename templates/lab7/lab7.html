{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js')}}"></script>
<style>
    body {
        font-family: sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid white;
    }

    th {
        background-color: green;
        color: white;
    }

    tr:hover {
        background-color: white;
    }

    button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
    }

    button:hover {
        opacity: 0.8;
    }

    button[onclick="addFilm()"], button[onclick="sendFilm()"] {
        background-color: green;
        color: white;
    }

    
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
        backdrop-filter: blur(2px); 
    }

    .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 25px;
        border: 1px solid gray;
        width: 400px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        border-radius: 8px;
    }

    .modal-content h2 {
        margin-top: 0;
        color: darkgray;
    }

    .modal-content label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: gray;
    }

    .modal-content input, .modal-content textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid gray;
        border-radius: 4px;
        box-sizing: border-box; 
    }

    .modal-buttons {
        margin-top: 25px;
        text-align: right;
    }

    .modal-buttons button {
        margin-left: 10px;
    }

    .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
    }
</style>
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fillFilmList();
        });
    </script>
    
    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal" id="film-modal">
        <div class="modal-content">
            <h2>Данные о фильме</h2>
            <input type="hidden" id="id">
            
            <label>
                Название (оригинал):<br>
                <input type="text" id="title">
            </label>
            <label>
                Название (русское):<br>
                <input type="text" id="title-ru">
            </label>
            <label>
                Год выпуска:<br>
                <input type="number" id="year">
            </label>
            <label>
                Описание:<br>
                <textarea id="description" rows="3"></textarea>
                <div id="description-error" class="error-message"></div>
            </label>

            <div class="modal-buttons">
                <button onclick="sendFilm()">ОК</button>
                <button onclick="cancel()">Отмена</button>
            </div>
        </div>
    </div>
{% endblock %}
