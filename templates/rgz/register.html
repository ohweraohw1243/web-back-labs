{% extends "rgz/rgz_base.html" %}

{% block lab %}РГЗ - Регистрация{% endblock %}

{% block main %}
<h1>Регистрация</h1>

{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
{% if success %}<p style="color:green">{{ success }}</p>{% endif %}

<form method="post">
    <p>Логин: <input name="login" value="{{ login or '' }}"></p>
    <p>Пароль: <input type="password" name="password"></p>
    <button type="submit">Создать аккаунт</button>
</form>

<p><a href="/rgz/">Назад к камере хранения</a></p>
{% endblock %}
