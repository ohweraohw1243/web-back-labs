{% extends "base.html" %}

{% block lab %}Лабораторная работа 2{% endblock %}

{% block main %}
<h1>Галерея овощей</h1>
<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    {% for v in vegetables %}
    <div style="width: 200px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; text-align: center;">
        <img src="{{ url_for('static', filename=v.img) }}" alt="{{ v.name }}" style="width: 100%; height: auto; border-radius: 8px;">
        <h3>{{ v.name }}</h3>
        <p>{{ v.desc }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
