{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Пользователи</h1>

{% if not users %}
    <p>Пользователей пока нет.</p>
{% else %}
    <table border="1" cellpadding="5">
        <tr>
            <th>Логин</th>
            <th>Имя</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u['login'] }}</td>
            <td>{{ u['name'] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}
{% endblock %}
