{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(response => response.json())
        .then(data => {
            const office_list = data.result.offices;
            const total = data.result.total;

            const ul = document.getElementById('office-list');
            ul.innerHTML = '';

            for (let i = 0; i < office_list.length; i++){
                const office = office_list[i];
                const li = document.createElement('li');
                li.className = "office-item";
                li.innerHTML = `
                    <span class="office-info">
                        <b>Кабинет ${office.number}</b> — 
                        ${office.tenant || 'Свободен'}
                        <span class="price">${office.price} руб.</span>
                    </span>
                `;

                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'Зарезервировать';
                bookingButton.className = "btn";
                bookingButton.onclick = function(){booking(office.number)};
                li.appendChild(bookingButton);

                const cancellationButton = document.createElement('button');
                cancellationButton.innerText = 'Освободить';
                cancellationButton.className = "btn cancel";
                cancellationButton.onclick = function(){cancellation(office.number)};
                li.appendChild(cancellationButton);

                ul.appendChild(li);
            }

            document.getElementById('total').innerText =
                `Суммарная стоимость аренды: ${total} руб.`;
        });
    }

    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(response => response.json())
        .then(data => {
            if (!data.error) getOfficeList();
        });
    }

    function cancellation(officeNumber) {
        const url = '/lab6/json-rpc-api';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(response => response.json())
        .then(data => {
            if (!data.error) getOfficeList();
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        getOfficeList();
    });
</script>

<style>
    #office-list {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    .office-item {
        padding: 8px 10px;
        margin-bottom: 8px;
        border: 1px solid whitesmoke;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
    }

    .office-info {
        font-size: 15px;
    }

    .price {
        color: green;
        font-weight: bold;
        margin-left: 10px;
    }

    .btn {
        margin-left: 10px;
        padding: 4px 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: blueviolet;
        color: white;
        font-size: 13px;
    }

    .btn.cancel {
        background: red;
    }

    #total {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
</style>

{% endblock %}

{% block main %}
<h1>Список кабинетов</h1>
<ul id="office-list"></ul>
<p id="total"></p>
{% endblock %}
